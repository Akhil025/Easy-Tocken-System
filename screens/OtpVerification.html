<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="OtpVerification.css"> 
    <script src="OtpVerification.js"></script>
</head>
<body>
    <div class="panel"></div>
    <div class="container">
        <h1>ENTER THE OTP</h1>
        <div class="userinput">
            <input type="text" id="first"   maxlength="1" onkeyup="ClickEvent(this,'second')" >
            <input type="text" id="second"  maxlength="1" onkeyup="ClickEvent(this,'third')" >
            <input type="text" id="third"   maxlength="1" onkeyup="ClickEvent(this,'forth')">
            <input type="text" id="forth"   maxlength="1" onkeyup="ClickEvent(this,'fifth')">
            <input type="text" id="fifth"   maxlength="1" >
        </div>
        <button>Confirm</button>
    </div>
    
</body>
</html>
